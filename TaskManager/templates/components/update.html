<h1>Task Manager</h1>

<form id="updatetask">
    <input type="text" name="taskname" placeholder="Task"/>
    <input type="text" name="description" placeholder="Description"/>
    <input type="date" name="date" placeholder="Description"/>
    <select class="completed" name="status">
        <option>Completed</option>
        <option>Incompleted</option>
    </select>
    <button type="submit" id="submitaddtask">Update task</button>
    <label id="message"></label>
</form>

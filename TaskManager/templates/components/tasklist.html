<h1>Task Manager</h1>
<div class="search">
    <input type="text" name="search"/>
    <button>Search</button>
</div>
<div class="taskmanager">
    {% for i in task %}
    <div class="tasklist">
       <span> Task: {{i.taskname}}</span>
        <span>Description: {{i.description}}</span>
            <span> Date: {{i.date}}</span>
                <span> Status: {{i.status}}</span>
    </div>
    {% endfor %}
</div>

</form>

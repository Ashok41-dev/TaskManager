<h1>Task Manager</h1>
<div class="taskmanager">
    {% for i in task %}
    <div class="tasklist">
        <span> Task: {{i.taskname}}</span>
        <span>Description: {{i.description}}</span>
            <span> Date: {{i.date}}</span>
                <span> Status: {{i.status}}</span>
   
       <a href="/update/{{i.id}}"><img src="/static/Assets/edit.png" alt="delete" width="20" height="20" class="editbtn"/></a>
    </div>
    {% endfor %}
</div>

</form>
